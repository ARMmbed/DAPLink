common:
    target:
        - lpc11u35-501
    macros:
        - INTERFACE_LPC11U35
        - DAPLINK_IF
    includes:
        - source/daplink_if/target/siliconlabs/efm32gg
    sources:
        - source/daplink_if/target/siliconlabs/efm32gg/efm32gg_app_config.c
        - source/daplink_if/target/siliconlabs/efm32gg/target_reset.c
        - source/common/cmsis-core/nxp/lpc11u35
        - source/common/cmsis-core/nxp/lpc11u35/armcc
        - source/common/hal/nxp/lpc11u35
    debugger:
        - cmsis-dap

tool_specific:
    uvision:
        linker_file:
            - source/common/cmsis-core/nxp/lpc11u35/armcc/lpc11u35_daplink_if.sct
        AfterMake:
            RunUserProg1:
                - $KARM\BIN\ElfDwT.exe #L1
            RunUserProg2:
                - "fromelf --bin $L@L.axf -o $L@L.bin"

