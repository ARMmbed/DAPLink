tool_specific:
    make_gcc_arm:
        mcu:
            - cortex-m0
        macros:
            - __weak=__attribute__\(\(weak\)\)
            - __forceinline=inline\ __attribute__\(\(always_inline\)\)
        misc:
            libraries:
                - m
                - gcc
                - c
                - nosys
            c_flags:
                - -std=gnu99
                - -fshort-wchar
            common_flags:
                - -Os
                - -Wall
                - -ffunction-sections
                - -fdata-sections
            ld_flags:
                - -nostartfiles


