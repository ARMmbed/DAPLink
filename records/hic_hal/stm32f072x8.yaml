common:
    target:
        - stm32f072c8
    core:
        - Cortex-M0
    macros:
        - INTERFACE_STM32F072C8
        - USE_HAL_DRIVER
        - STM32F072x8
        - DAPLINK_HIC_ID=0x9796990F # DAPLINK_HIC_ID_STM32F072X8
        - __packed=__packed          # Prevent redefinition of __packed with ARMCC
        - DAPLINK_NO_ASSERT_FILENAMES
        - OS_CLOCK=48000000
    includes:
        - source/hic_hal/stm32/stm32f072xx
        - source/hic_hal/stm32/stm32f072xx/include
        - source/hic_hal/stm32/stm32f072xx/cmsis
        - source/hic_hal/stm32/stm32f072xx/STM32F0xx_HAL_Driver/Inc

    sources:
        hic_hal:
            - source/hic_hal/stm32/stm32f072xx
            - source/hic_hal/stm32/stm32f072xx/cmsis
            - source/hic_hal/stm32/stm32f072xx/STM32F0xx_HAL_Driver/Src

tool_specific:
    uvision:
        misc:
            ld_flags:
                - --predefine="-I..\..\..\source\hic_hal\stm32\stm32f072xx"
        sources:
            hic_hal:
                - source/hic_hal/stm32/stm32f072xx/armcc
    armcc:
        sources:
            hic_hal:
                - source/hic_hal/stm32/stm32f072xx/armcc
    armclang:
        sources:
            hic_hal:
                - source/hic_hal/stm32/stm32f072xx/armcc
    gcc_arm:
        sources:
            hic_hal:
                - source/hic_hal/stm32/stm32f072xx/gcc
