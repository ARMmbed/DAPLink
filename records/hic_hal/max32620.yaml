common:
    target:
        - max32620
    core:
        - Cortex-M4F
    macros:
        - INTERFACE_MAX32620
        - DAPLINK_HIC_ID=0x97969904 # DAPLINK_HIC_ID_MAX32620
        - OS_CLOCK=96000000
    includes:
        - source/hic_hal/maxim/max32620
    sources:
        hic_hal:
            - source/hic_hal/maxim/max32620

tool_specific:
    uvision:
        misc:
            ld_flags:
                - --predefine="-I..\..\..\source\hic_hal\maxim\max32620"
        sources:
            hic_hal:
                - source/hic_hal/maxim/max32620/armcc
    make_armcc:
        misc:
            ld_flags:
                - --predefine="-Isource\hic_hal\maxim\max32620"
        sources:
            hic_hal:
                - source/hic_hal/maxim/max32620/armcc
    make_gcc_arm:
        includes:
            - source/hic_hal/maxim/max32620/gcc
        sources:
            hic_hal:
                - source/hic_hal/maxim/max32620/gcc
