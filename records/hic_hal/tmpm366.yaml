common:
    target:
        - tmpm366fdfg
    core:
        - Cortex-M3
    macros:
        - INTERFACE_TMPM366
        - DAPLINK_HIC_ID=0x9796990E  # DAPLINK_HIC_ID_TMPM366
        - OS_CLOCK=48000000
    includes:
        - source/hic_hal/toshiba/tmpm366
        - source/hic_hal/toshiba/tmpm366/driver/inc
        - source/hic_hal/toshiba/tmpm366/cmsis
    sources:
        hic_hal:
            - source/hic_hal/toshiba/tmpm366
            - source/hic_hal/toshiba/tmpm366/cmsis
            - source/hic_hal/toshiba/tmpm366/armcc
            - source/hic_hal/toshiba/tmpm366/driver/src

tool_specific:
    uvision:
        misc:
            ld_flags:
                - --predefine="-I..\..\..\source\hic_hal\toshiba\tmpm366"
    make_armcc:
        misc:
            ld_flags:
                - --predefine="-Isource\hic_hal\toshiba\tmpm366"
