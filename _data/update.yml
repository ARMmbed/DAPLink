- NXP-LPC800-MAX:
  name: NXP-LPC800-MAX
  product_code: 1050
  fw_name: lpc11u35_lpc812xpresso_0x0000
  instructions:
    windows: |
      1. Download the firmware file.
      1. While holding down the boards reset button, connect the boards USB debug port to the computer. It should enumerate and mount as `CRP DISABLD`
      1. Delete the file named `firmware.bin`
      1. Drag-and-drop the firmware file onto the mounted drive.
      1. Wait for the file copy operation to complete.
      1. Power cycle the board. It will now enumerate and mount as `DAPLINK` or the name of the board.
    osx: |
      1. Download the firmware file.
      1. While holding down the boards reset button, connect the boards USB debug port to the computer. It should enumerate and mount as `CRP DISABLD`
      1. Delete the file named `firmware.bin`
      1. In a terminal execute
        - `sudo mount -u -w -o sync /Volumes/CRP\ DISABLD ; rm /Volumes/CRP\ DISABLD/firmware.bin && cp -X <path to firmware file> /Volumes/CRP\ DISABLD/`
      1. Wait for the file copy operation to complete.
      1. Power cycle the board. It will now enumerate and mount as `DAPLINK` or the name of the board.
    linux: |
      1. Download the firmware file.
      1. While holding down the boards reset button, connect the boards USB debug port to the computer. It should enumerate and mount as `CRP DISABLD`
      1. Delete the file named `firmware.bin`
      1. In a terminal execute
        - `cp <path to firmware file> <CRP DISABLD> && sync`
        - Note: make sure to change `CRP DISABLD` to the name of the mount point on your system.
      1. Power cycle the board. It will now enumerate and mount as `DAPLINK` or the name of the board.

